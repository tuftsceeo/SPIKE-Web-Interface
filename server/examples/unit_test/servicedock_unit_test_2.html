<html>

    <head>
        <!--<script src="../../../cdn/ServiceDock_scaled.js"></script>-->
        <script src=".././modules/libraries/jquery_351.js" type="text/javascript"></script>
        <script src=".././modules/libraries/hoverscript_jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="output.css">
        <script type="text/javascript" src=".././modules/ServiceDock_SPIKE.js"></script>
        
        <script src = "unit_test.js"></script>
        <script src="servicedock_unit_test_2.js"></script>
        
        <!-- <script src = "https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.min.js"></script> -->
    </head>

    <body class="absolute w-full h-full bg-no-repeat bg-cover bg-fixed">
        <div class="absolute w-full h-full bg-cover bg-white/50">
        
            <div class="text-center my-6 mx-auto font-sans border-2 border-black md:w-1/2 justify-center">
                <h1 class="text-3xl mx-4 my-2 ">Service Dock Unit Testing</h1>
            </div>

            <div id="manualTestButton"></div>

            <div id ="tests-content">
                <div id="col1">
                </div>

                <div id="col2">
                </div>

                <div id="col3">
                </div>
            </div>

            <div id="pre-test-content">
                <div id="pre-check" class="text-center my-4 mx-auto font-sans w-1/2 justify-center">
                    <h1 class="text-xl mx-4 my-4">Is your SPIKE Prime Ready for testing?</h1>

                    <table class="table-auto text-center justify-center border border-black mx-auto">
                    <thead>
                        <tr>
                        <th class="border border-black">Port</th>
                        <th class="border border-black">Device</th>
                        <th class="border border-black">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border border-black p-2 m-2">
                            <td class="border border-black">A</td>
                            <td class="border border-black">Medium Motor</td>
                            <td class="border border-black text-red-500" id="APortCheck">Not Detected</td>
                        </tr>
                        <tr class="border">
                            <td class="border border-black">B</td>
                            <td class="border border-black">Medium Motor</td>
                            <td class="border border-black text-red-500" id="BPortCheck">Not Detected</td>
                        </tr>
                        <tr class="border border-black">
                            <td class="border border-black">C</td>
                            <td class="border border-black">Large Motor</td>
                            <td class="border border-black text-red-500" id="CPortCheck">Not Detected</td>
                        </tr>
                        <tr class="border border-black">
                            <td class="border border-black">D</td>
                            <td class="border border-black">Distance Sensor</td>
                            <td class="border border-black text-red-500" id="DPortCheck">Not Detected</td>
                        </tr>
                        <tr class="border border-black">
                            <td class="border border-black">E</td>
                            <td class="border border-black">Force Sensor</td>
                            <td class="border border-black text-red-500" id="EPortCheck">Not Detected</td>
                        </tr>
                        <tr class="border border-black">
                            <td class="border border-black">F</td>
                            <td class="border border-black">Color Sensor</td>
                            <td class="border border-black text-red-500" id="FPortCheck">Not Detected</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>

            <div class="justify-center mx-auto w-1/2 text-center">
                <p class="inline-block">Connect your SPIKE Prime Here: </p>
                <div class="inline-block mx-2" id="service_spike"></div>
            </div>

            <div class="w-1/2 justify-center mx-auto text-center my-12">
                <button id="startTests" class="hidden bg-blue-500 text-white shadow-lg rounded-lg py-2 px-3 transition ease-in-out delay-75 hover:scale-110 hover:bg-blue-800 duration-300">Start Automated Tests</button>
            </div>
        </div>
        
    </body>
    
</html>
